<!-- <!DOCTYPE html> -->
<style>
    .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: grey;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: top;
    }
    #container{
        width: 701px;
    }
</style>
    <!-- 注意：这里不能换行，否则差了个文本节点 -->
    <div id="container"></div>
    <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
<script >
let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);
let container = document.getElementById("container");
for (let y = 0; y < 100 ; y++) {
    for( let x = 0; x < 100; x++) {

      let cell  = document.createElement("div");
      cell.classList.add("cell");
      
      if (map[y*100 + x] === 1) {
          cell.style.backgroundColor = "black";
      }
      cell.addEventListener("mouseover", () => {
          if(mousedown){
              if (clear) {
                map[y*100 + x] = 0;
                cell.style.backgroundColor = "";
            }else {
                map[y*100 + x] = 1;
                cell.style.backgroundColor = "black";
            }
          }
      })
      container.appendChild(cell);
    }
}

let mousedown = false;
let clear = false;
document.addEventListener("mousedown", e => {
    mousedown = true;
    // 鼠标是否按的是右键
    clear = (e.which === 3)
});
document.addEventListener("mouseup", () =>  mousedown = false);

//因为要使用右键，所以要把contextmenu事件preventDefault掉，不然会弹出菜单
document.addEventListener("contextmenu", e => e.preventDefault()); 

function sleep(milliseconds) {
    return new Promise(function (resolve){
        setTimeout(resolve, milliseconds);
    })
}

/**
 * 广度优先搜索
 * @param {*} map 地图
 * @param {*} start  开始搜寻的位置
 * @param {*} end  结束的位置
 * 
 * 如果把这里的push和shift改为push和pop,queue就变成了栈，整个算法就变成了深度优先搜索
 */
async function findPath(map, start, end) {
    
    let queue = [start];//这个集合，是所有搜索算法的灵魂，所有的搜索算法的差异部分其实完全就在于这个queue集合里面

    let table = Object.create(map);

    /**
     * 往队列里插入值
     * @param {*} pre 上一个的点的位置
     */
    async function insert(x, y, pre){
        // 等于100应该也是可以的
        if (x < 0 || x >=100 || y < 0 || y >= 100) {
            return;
        }
        if (table[y*100 + x]) {
            return;
        }
        // await sleep(10);
        container.children[y*100 + x].style.backgroundColor = "lightgreen";
        //遍历过的标记为2
        // map[y*100 + x] = 2;
        table[y*100 + x] = pre; //把前一个节点存起来
        queue.push([x, y]);
    }

    while (queue.length > 0) {
        // 如果找到了end，则退出
        let [x, y] = queue.shift();
        // console.log(x, y)
        if (x === end[0] && y === end[1]) { //找到终点
            let path = [];
            while(x != start[0] || y != start[1]) {
                path.push(map[y*100 +x]);
                [x,y] = table[y*100 + x];
                await sleep(30);
                container.children[y*100 + x].style.backgroundColor = "purple";
            }
            return path;
        }
        // 把上下左右的都加入queue
       await insert(x+1, y, [x,y]);
       await insert(x-1, y,[x,y]);
       await insert(x, y+1,[x,y]);
       await insert(x, y-1,[x,y]);
       //斜线
       await insert(x+1, y-1, [x,y]);
       await insert(x-1, y-1,[x,y]);
       await insert(x-1, y+1,[x,y]);
       await insert(x+1, y+1,[x,y]);

    }
    return null;
}
</script>
